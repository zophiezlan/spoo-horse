<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://share.ket.horse/static/images/favicon.png" />

    <title>{% block title %}{% endblock %}</title>

    {% block meta_tags %}
    {% endblock %}

    {% block custom_css_scripts %}{% endblock %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contacts-modal.css') }}?v=8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/docs.css') }}?v=3">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}?v=3">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile-header.css') }}?v=3">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/print.css') }}" media="print">

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fluid.classless.min.css"> -->

</head>

<body>
    <div class="navbar">
        <img class="navbar-image" src="{{ url_for('static', filename='images/text.png') }}" alt="ket.horse Banner Image"
            loading="lazy">
        <div class="links">
            <ul>
                <li><a href="/">Shorten</a></li>
                <li><a href="/stats">Stats</a></li>
            </ul>
        </div>
    </div>

    <div class="mobile-navbar" style="z-index: 100;">
        <div class="mobile-logo">
            <a href="/"><img class="mobile-logo-image" src="https://ket.horse/static/images/text.png"
                    alt="ket.horse Banner Image" loading="lazy"></a>
        </div>
        <button type="button" class="burger" title="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="mobile-menu">
            <li><a href="/" class="active">Shorten</a></li>
            <li><a href="/stats">Stats</a></li>
        </ul>
    </div>

    <div id='content' class="container mt-4">

        {% block content %}{% endblock %}

    </div>

    <footer>
        <p>Made with ðŸ’š</p>
    </footer>

    {% block custom_js_scripts %}{% endblock %}

    <script src="{{ url_for('static', filename='js/contacts-popup.js') }}?v=1" defer=""></script>
    <script src="{{ url_for('static', filename='js/header.js') }}?v=1" defer=""></script>

    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>

    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>

</body>

</html>
