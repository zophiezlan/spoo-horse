<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ emojis }} - tsDice Particle Animation</title>

    <!-- Open Graph / Facebook / LinkedIn -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ host_url }}{{ short_code }}">
    <meta property="og:title" content="Check out my particle animation! {{ emojis }}">
    <meta property="og:description" content="Created with tsDice - Interactive particle playground. Click to remix and create your own!">
    <meta property="og:image" content="{{ host_url }}static/images/banner-rounded.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ host_url }}{{ short_code }}">
    <meta name="twitter:title" content="Check out my particle animation! {{ emojis }}">
    <meta name="twitter:description" content="Created with tsDice - Interactive particle playground. Click to remix!">
    <meta name="twitter:image" content="{{ host_url }}static/images/banner-rounded.png">

    <!-- Discord / Slack / WhatsApp -->
    <meta name="description" content="Check out my tsDice particle animation {{ emojis }}! Created with an interactive particle playground. Click to view and remix!">
    <meta property="og:site_name" content="tsDice @ ket.horse">

    <!-- Telegram -->
    <meta property="telegram:image" content="{{ host_url }}static/images/banner-rounded.png">

    <!-- Auto-redirect after meta tags are read -->
    <meta http-equiv="refresh" content="0;url={{ destination_url }}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ host_url }}static/images/favicon.png">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 16px;
        }

        p {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 24px;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .link {
            margin-top: 32px;
            font-size: 14px;
        }

        .link a {
            color: #87ceeb;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">{{ emojis }}</div>
        <h1>âœ¨ tsDice Particle Animation</h1>
        <p>Redirecting to interactive particle playground...</p>
        <div class="loader"></div>
        <div class="link">
            <a href="{{ destination_url }}">Click here if you're not redirected automatically</a>
        </div>
    </div>
</body>
</html>
